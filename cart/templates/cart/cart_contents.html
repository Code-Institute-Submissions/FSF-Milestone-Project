{% extends "base.html" %}
{% block content %}
    <div class="row">
        <h2 class="col-2">Basket</h2>
            {% if cart_items %}
                {% for item in cart_items %}
                <div class="row">
                    <div class="col-3">
                        <img src="{{item.image}}" alt="{{item.name}}">
                    </div>
                    <div class="col-3">
                        <h2></h2>
                    </div>
                    <div class="col-3">

                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="row">Basket Total:£{{total}}</div>
                        <div class="row">Delivery Cost:£{{deliver_cost}}</div>
                        <div class="row">Total:£{{grand_total}}</div>
                    </div>
                    <div class="col-6">
                        <a href="#" class="btn">Buy Now</a>
                    </div>
                    <hr>
                </div>
                {% endfor %}
            {% else %}
            <h4>Your bag is currently empty.</h4>
            {% endif %}
    </div>
{% endblock %}
