<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <title>Untitled Marketplace </title>
  </head>
  <body>
      <header class="container bg-white m-0 mw-100">
        <div class="row justify-content-between">
          <div class="col-4 bg-red">
            <a class="bg-red btn" href="{% url 'home' %}"><h1 class="align-middle">TITLE</h1></a>
          </div>
            <div class="col-4 row">
              <a href="{% url 'view_cart' %}" class="col btn btn-lg rounded-0 text-uppercase bg-white">View Cart</a>
              <a href="#" class="col btn btn-lg rounded-0 text-uppercase bg-green">test</a>
              <a href="#" class="col btn btn-lg rounded-0 text-uppercase bg-yellow">test</a>
              <a href="#" class="col btn btn-lg rounded-0 text-uppercase bg-red">test</a>
            </div>
          </div>
        </header>
        <nav class="container bg-black m-0 mw-100">
          <div class="row justify-content-center">
            <a href="{% url 'search' %}" class="col-1 bg-black btn btn-sm">All Books</a>
            <a href="{% url 'search' %}?category=hist" class="col-1 bg-black btn btn-sm">History</a>
            <a href="{% url 'search' %}?category=fict" class="col-1 bg-black btn btn-sm">Fiction</a>
          </div>
        </nav>
        <div class="container-fluid vh-100 bg-white">
        {% block content %}
        {% endblock %}
        </div>
        <footer class="position-absolute bottom-0 container bg-danger m-0 mw-100">
          <div class="row justify-content-between">
            <div class="col-4 text-center">generic copyright claim thing</div>
            <div class="col-4 text-center">social media goes here</div>
          </div>
        </footer>
        {% block postJS %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/5fab42f761.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://js.stripe.com/v3/"></script>
        {% endblock %}
    </body>
</html>
